<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scoreboard">
        <div class="team">
            <h2>Home</h2>
            <div id="homeScore">0</div>
            <button onclick="addPoints('home', 2)">Add 2 Points</button>
            <button onclick="addPoints('home', 3)">Add 3 Points</button>
        </div>
        <div class="team">
            <h2>Away</h2>
            <div id="awayScore">0</div>
            <button onclick="addPoints('away', 2)">Add 2 Points</button>
            <button onclick="addPoints('away', 3)">Add 3 Points</button>
        </div>
        <div class="timer">
            <h2>Time</h2>
            <div id="timer">10:00</div>
        </div>
        <div class="controls">
            <button onclick="resetScores()">Reset</button>
            <button onclick="startTimer()">Start Timer</button>
            <button onclick="stopTimer()">Stop Timer</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
